<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/script.js" defer type="module"></script>
</head>
<body>

    <div class="alert-error">
        Digite apenas numeros
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="titel">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                        type="text" 
                        name=""     
                        id="weight"
                        placeholder="60"/>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="165"/>
                </div>

                <button type="submit">
                    Calcular IMC 
                    <img src="./assets/arrow.svg" alt="Set apontando para a direita" srcset="">
                        
                </button>
            </form>
        </main>

    </div>

    <div class="modal-wrapper">
        <div class="modal card">

            <button class="close">
                <img src="./assets/close.svg" alt="Imagem para fechar o popap" srcset="">
            </button>

            <h2 class="title">
                <span>
                    Seu IMC é 29
                </span>
            </h2>
        </div>
    </div>
    
</body>
</html>
